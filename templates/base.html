{% load static %}
<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedShop Tracker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',
              400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',
              800:'#1e40af',900:'#1e3a8a'
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }
  </style>
  <!-- âœ… Use static tag, lowercase file name -->

<link href="{% static 'css/aPp.css' %}" rel="stylesheet">

</head>

<body class="h-full app-bg text-slate-800">
  {% include 'navbar.html' %}

  <main class="max-w-7xl mx-auto p-4 sm:p-6 pt-[130px]">
    {% for message in messages %}
      <div class="mb-4 rounded-md p-3 text-sm
        {% if message.tags == 'success' %}bg-green-50 text-green-800{% endif %}
        {% if message.tags == 'error' %}bg-red-50 text-red-700{% endif %}
        {% if message.tags == 'warning' %}bg-yellow-50 text-yellow-800{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
